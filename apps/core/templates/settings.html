<div>
    {% verbatim %}
    <div class="container is-max-desktop">
        <div v-for="feed in feeds" class="row mb-2">
            <div class="col">
                <a v-bind:href="feed.url">{{ feed.url }}</a>
            </div>
            <div class="col text-right">
                <a @click="deleteFeed(feed.id)" class="text-danger">Delete</a>
            </div>
        </div>
    </div>
    {% endverbatim %}
</div>
